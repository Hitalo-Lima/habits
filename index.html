<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo do aplicativo habits" />
      <button>
        <img src="assets/plus.svg" alt="Ícone de adicionar" /><span
          >Registrar meu dia</span
        >
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit" data-name="run">&#x1F3C3</div>
        <div class="habit" data-name="water">&#x1F4A7</div>
        <div class="habit" data-name="food">&#x1F34E</div>
        <div class="habit" data-name="gym">&#x1F3CB</div>
        <div class="habit" data-name="study">&#x1F4DA</div>
        <div class="habit" data-name="sleep">&#x1F4A4</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
